<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog List</title>
  <link rel="stylesheet" href="./assets/css/blogs.css" />
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <div id="header"></div>
  <section class="blog-section">
    <div class="blog-container" id="blog-list"></div>
  </section>
  <div id="footer"></div>

  <script src="./assets/data/blogData.js"></script>
  <script src="./assets/js/components.js"></script>

  <script>
    const blogList = document.getElementById("blog-list");

    blogPosts.forEach(post => {
      const blogCard = document.createElement("div");
      blogCard.className = "blog-card";
      blogCard.innerHTML = `
        <img src="${post.image}" alt="${post.title}">
        <div class="blog-content">
          <span class="category">${post.category}</span>
          <h2>${post.title}</h2>
          <div class="subtitle-wrapper">
            <p class="subtitle">${post.subtitle}</p>
            <a href="blog-details.html?id=${post.id}" class="read-more-inline">Read more â†’</a>
          </div>
          <div class="meta">${post.date} | by ${post.author}</div>
        </div>
      `;
      blogCard.onclick = () => {
        window.location.href = `blog-details.html?id=${post.id}`;
      };
      blogList.appendChild(blogCard);
    });
  </script>
</body>
</html>
