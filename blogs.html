<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <title>Empowering Stories & Reflections | TakeMeAway Blog</title>
  
    <!-- Meta Description -->
    <meta name="description" content="Read inspiring stories from women on personal growth, resilience, inclusion, and rediscovery. Explore the TakeMeAway blog for real journeys and powerful reflections." />
  
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.takemeaway.com/blogs" />
  
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/blogs.css" />
  
    <!-- Favicon -->
    <link rel="icon" href="./assets/images/new-logo.jpeg" type="image/x-icon" />
  </head>
<body>
  <div id="header"></div>

  <!-- Blogs Hero Section -->
  <section class="blogs-hero">
    <div class="blogs-hero-overlay"></div>
    <div class="blogs-hero-content">
      <div class="blogs-hero-text">
        <h1>Voices of Empowerment</h1>
        <p>Inspiring journeys, honest reflections, and the power of shared experiences.</p>
      </div>
    </div>
  </section>

  <!-- Blogs Actual content Section -->
  <section class="blog-section">
    <div class="blog-container" id="blog-list"></div>
  </section>
  <div id="footer"></div>

  <script src="./assets/data/blogData.js"></script>
  <script src="./assets/js/components.js"></script>

  <script>
    const blogList = document.getElementById("blog-list");

    blogPosts.forEach(post => {
      const blogCard = document.createElement("div");
      blogCard.className = "blog-card";
      blogCard.innerHTML = `
        <img src="${post.image}" alt="${post.title}" loading="lazy">
        <div class="blog-content">
          <span class="category">${post.category}</span>
          <h2>${post.title}</h2>
          <div class="subtitle-wrapper">
            <p class="subtitle">${post.subtitle}</p>
            <a href="blog-details.html?id=${post.id}" class="read-more-inline">Read more â†’</a>
          </div>
          <div class="meta">${post.date} | by ${post.author}</div>
        </div>
      `;
      blogCard.onclick = () => {
        window.location.href = `blog-details.html?id=${post.id}`;
      };
      blogList.appendChild(blogCard);
    });
  </script>
</body>
</html>
