<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Details | TakeMeAway</title>
  <meta name="description" content="Read empowering stories on growth, identity, and transformation from the TakeMeAway community.">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://www.takemeaway.com/blog-details.html?id=1">
  
  <link rel="stylesheet" href="./assets/css/blogs.css" />
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="icon" href="./assets/images/new-logo.jpeg" type="image/x-icon">
</head>
<body>
  <div id="header"></div>
  <div class="blog-wrapper">
    <a href="/blogs.html" class="back-link">← Back to All Blogs</a>
    <div id="blog-details"></div>
  </div>

  <div id="footer"></div>


  <script src="./assets/data/blogData.js"></script>
  <script src="./assets/js/components.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const blogId = params.get("id");
    const blog = blogPosts.find(p => p.id === blogId);
    const container = document.getElementById("blog-details");

    if (blog) {

      // For Head tag to improve the SEO
      document.title = `${blog.title} | TakeMeAway Blog`;

      const metaDescription = document.querySelector('meta[name="description"]');
      if (metaDescription) {
        metaDescription.setAttribute("content", blog.subtitle || "Empowering women’s journeys of self-discovery and growth.");
      }

      // Update the canonical URL
      const canonical = document.querySelector('link[rel="canonical"]');
      if (canonical) {
        canonical.href = `https://www.takemeaway.com/blog-details.html?id=${blog.id}`;
      }

      // Append/update the actul blog content to blog details page
      container.innerHTML = `
        <div class="blog-header">
          <img src="${blog.image}" alt="${blog.title}" class="blog-main-image" loading="lazy">
          <div class="blog-meta">
            <span class="category">${blog.category}</span>
            <span class="date">${blog.date}</span>
            <span class="author">By ${blog.author}</span>
          </div>
          <h1 class="blog-title">${blog.title}</h1>
          <p class="blog-subtitle">${blog.subtitle}</p>
        </div>
        <div class="blog-content">${blog.content}</div>
      `;
    } else {
      container.innerHTML = "<p>Blog post not found.</p>";
    }
  </script>
</body>
</html>
